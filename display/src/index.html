<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Butterfly+Kids&display=swap" rel="stylesheet">

    <style>
        :root {
            --dashboard-bg: linear-gradient(90deg, #0b1220, #000000);
            --panel-bg: linear-gradient(90deg, #283652, #0e1a32);
            --accent: #fff;
            --muted: #bfc9d6;
            --text: #e6eef6;
            --header-height: 20vh;
            --footer-height: 10vh;

            --vertical-gutter: 1vh;
            --horizontal-gutter: 1vw;
            --vertical-overscan-correction: 3vh;
            --horizontal-overscan-correction: 3vw;
        }

        body {
            display: grid;
            grid-template-rows: 20vh calc(70vh - (var(--vertical-gutter) * 2) - (var(--vertical-overscan-correction) * 2)) 10vh;
            grid-template-columns: 100%;
            row-gap: var(--vertical-gutter);
            height: calc(100vh - (var(--vertical-overscan-correction) * 2));
            width: calc(100vw - (var(--horizontal-overscan-correction) * 2));
            margin: var(--vertical-overscan-correction) var(--horizontal-overscan-correction);
            padding: 0;

            font-family: 'Oswald', "Segoe UI", Roboto, sans-serif;
            font-size: 20pt;

            color: var(--text);
            background: var(--dashboard-bg);
        }

        header, footer {
            background: var(--panel-bg);
        }

        header, footer, section {
            align-items: center;
            justify-content: center;
            padding: var(--vertical-gutter) var(--horizontal-gutter);
            /* border-radius: 5px; */
        }

        section {
            max-height: 100%;
        }

        /* header, main, footer {
            border: 1px solid red;
        }

        header section, main section, footer section {
            border: 1px solid blue;
        } */

        .grid-2-column-half-half {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: var(--horizontal-gutter);
            width: calc(100% - var(--horizontal-gutter));
        }

        .grid-2-column-small-large {
            display: grid;
            grid-template-columns: 1fr 2fr;
            column-gap: var(--horizontal-gutter);
            width: calc(100% - var(--horizontal-gutter));
        }

        .grid-2-column-large-small {
            display: grid;
            grid-template-columns: 2fr 1fr;
            column-gap: var(--horizontal-gutter);
            width: calc(100% - var(--horizontal-gutter));
        }

        .grid-3-column-equal {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: var(--horizontal-gutter);
            width: calc(100% - (var(--horizontal-gutter) * 2));
        }

        .grid-3-column-large-center {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            column-gap: var(--horizontal-gutter);
            width: calc(100% - (var(--horizontal-gutter) * 2));
        }

        .grid-3-column-large-right {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            column-gap: var(--horizontal-gutter);
            width: calc(100% - (var(--horizontal-gutter) * 2));
        }

        .grid-3-column-large-left {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            column-gap: var(--horizontal-gutter);
            width: calc(100% - (var(--horizontal-gutter) * 2));
        }

        /* Carousel container */
        section-carousel {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Sections inside carousel */
        section-carousel > section {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: absolute; /* Stack all slides; we'll animate transforms */
            top: 0;
            left: 0;
        }

        /* Example styling for carousel content */
        section.joke-a {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
        }

        section.joke-b {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
        }        

        random-image {
            align-items: center;
            display: block;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .random-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .round-image {
            object-fit: scale-down;
            clip-path: circle(40%);
            clip-rule: evenodd;
        }

        .mosaic-5x3 {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows:  repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .mosaic-big {
            grid-column: span 2;
            grid-row: span 2;
        }

        .mosaic-big-x {
            grid-column: span 3;
            grid-row: span 3;
        }

        .mosaic-big-xx {
            grid-column: span 4;
            grid-row: span 4;
        }

        news-ticker {
            font-size: 2rem;
            vertical-align: middle;
        }

        random-joke {
            align-items: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            font-family: "Atma", system-ui;
        }

        .joke-setup {
            font-size: 3rem; 
            margin-bottom: 1rem;
        }

        .joke-punchline {
            font-size: 2rem; 
            text-align: center;
            font-style: italic;
        }

        calendar-month {
            height: 100%;
            width: 100%;
            background-color: var(--panel-bg);
            align-items: center;
            justify-content: center;
        }

        .calendar-month-title {
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .calendar-weekday {
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calendar-grid {
            height: 75%;
            width: 100%;
        }

        .calendar-day {
            opacity: .25;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calendar-in-month-day {
            opacity: .80;
        }

        .calendar-current-day {
            opacity: 1;
            box-shadow: 0 0 0 2px #f5576c;
        }

        .calendar-event-day {
            box-shadow: inset 0 0 0 2px #248554;
        }

        .agenda-list {
            overflow: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
            scrollbar-color: transparent transparent; 
            &::-webkit-scrollbar {
                display: none;
            }
        }

        digital-clock {
            font-family: "Goldman", sans-serif;
            height: 100%;
            font-size: 4rem;
        }

        .digital-clock-time {
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            width: min-content; 
        }

        .digital-clock-sec-ampm {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
        }

        .digital-clock-sec {
            display: block;
        }

        .digital-clock-ampm {
            display: block;
            font-size: 1.1rem;
        }

        .digital-clock-date {
            font-size: 1.2rem;
        }

        .news-ticker-article {
            font-family: "Zalando Sans", sans-serif;
        }

        .news-ticker-source { 
            opacity: .6;
            font-size: 1.5rem; 
        }

        .news-ticker-title { 
            font-weight: bold; 
        }

        .news-ticker-summary { 
            font-size: 1.8rem; 
        }

    </style>

</head>

                        <span class="digital-clock-sec-ampm">
                            <!-- HACK: I couldn't get this dumb thing to align so I had to add blank spans -->
                            <span></span>
                            <span class="digital-clock-sec" data-clock="time" data-format=":ss"></span>
                            <span class="digital-clock-ampm" data-clock="time" data-format="A"></span>
                            <span></span>
                        </span>
                    </div>
                    <div class="digital-clock-date">
                        <span data-clock="date" data-format="dddd"></span>,
                        <span data-clock="date" data-format="MMMM"></span>
                        <span data-clock="date" data-format="D"></span>,
                        <span data-clock="date" data-format="YYYY"></span>
                    </div>
                </template>
            </digital-clock>
        </section>
        <section>
            <alert-list source="/jobs/quackjob/debug/data/alerts/alerts.json"></alert-list>
