<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Tests</title>
    <style>

        body {
            align-items: center;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        main {
            height: 50%;
            width: 50%;
            border: 1 solid red
        }

    </style>
    <script src="random-image.js" defer></script>
</head>
<body>

    <main>
        <random-image autoplay fade-in fade-out display-duration="5s" pause-off-screen>
            
            <random-image-list condition="isWeekday" 
                src="/jobs/quackjob/debug/data/photos/list.json" 
                src-base-url="/jobs/quackjob/debug/">
                <!-- <random-image-template>
                    <img class="photo" border="1">
                </random-image-template> -->
            </random-image-list>

            <random-image-list 
                src="/display/src/data/photos/animals/animals.json" 
                src-base-url="/display/src/"></random-image-list>

            <random-image-list 
                src="/display/src/data/photos/landscapes/landscapes.json" 
                src-base-url="/display/src/"></random-image-list>

            <!-- <random-image-template>
                <img class="default-image" border="1">
            </random-image-template> -->

        </random-image>
    </main>

</body>
</html>
